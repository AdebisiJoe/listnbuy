<ion-header>
  <ion-toolbar>
    <ion-title>sellerprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="avatar">
        <ion-avatar>
          <img [src]="profileimage" />
        </ion-avatar>
       
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <p>{{profileData?.info.name}}</p>
        <p>joined {{profileData?.info.created_date_formatted}}</p>

        <!-- <ionic-rating-component
        #rating
        activeColor="#488aff"
        defaultColor="#f4f4f4"
        readonly="false"
        rating="5"
        fontSize="12px"
        (ratingChanged)="onRatingChange($event)"
      >
      </ionic-rating-component> -->
      </ion-col>

      <ion-col size="12">
        <h3 class="ion-margin">Seller's Review</h3>
        <ion-slides [options]="catSlideOpts">
          <ion-slide *ngFor="let v of reviews">
            
            <ion-card style="width: 250px; height:100px" >
             
              <ion-card-content>
                <ion-grid fixed>
                  <ion-row>
                    <ion-col size="12">
                      <p
                      style="font-size:12px;color: #373535;"
                     >
                      {{v.comment}}
                     </p>
                    </ion-col>
                  
                    <ion-col size="6">
                      <p
                      style="
                        font-size:12px;
                        color: #373535;
                      "
                     >
                      {{v.user?.name}}
                    </p>
                   </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>

      <ion-col  size="12">
        <h3 class="ion-margin">Seller Ads</h3>
        <ion-slides [options]="catSlideOpts">
          <ion-slide *ngFor="let v of adverts">
            <ion-card style="width: 155px; height: 280px"  (click)="gotoDetail(v.encoded_id)">
              <img
                [src]="v.image.small_image"
                style="width: 100%; height: 150px"
              />
              <ion-card-header>
                <div class="ion-text-start">
                  <p
                    style="
                      font-size: 14px;
                      font-weight: bold;
                      margin-top: -13px;
                      color: #373535;
                    "
                  >
                    {{v.name}}
                  </p>
                </div>
              </ion-card-header>
              <ion-card-content>
                <div
                  class="ion-text-start"
                  style="margin-top: -20px; font-size: 10px"
                >
                  <p style="font-size: 10px">{{v.state.name}}</p>
                  <p style="font-size: 10px">{{v.published_at_formatted}}</p>
                  <div
                    style="
                      background-color: #2a84f2;
                      width: 54px;
                      height: 19px;
                      border-radius: 5px;
                      padding-left: 4px;
                    "
                  >
                    <p style="color: #ffffff">{{v.price_formatted}}</p>
                  </div>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-slide>
        </ion-slides>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
