  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-auto-complete
          [dataProvider]="productsAutoCompleteServiceService"
          #searchbar
          style="width: 100%"
         
          (ionAutoInput)="on('ionAutoInput', $event)"
          (itemSelected)="selectItem($event)"
         
        ></ion-auto-complete>
      </ion-col>
      <!-- <ion-col size="3">
        <ion-button color="primary" (click)="search()">Search</ion-button>
      </ion-col> -->
      <ion-col size="6" *ngFor="let p of products">
        
        <div class="advertcard" (click)="gotoDetail(p.encoded_id)">
           
          <div class="imagecontainer">

            <div class="ribbon ribbon-top-left" *ngIf="p.title_status?.name">
              <span class={{p.title_status?.name}}>{{p.title_status?.name}}</span>
            </div>
            <img
              [src]="p.image.small_image"
              class="advertthumbnail"
            />
          </div>
            <div class="ion-text-start">
              <p  class="productnametext">{{p.name}}</p>
            </div>

            <div class="ion-text-start"
                style="margin-top: -20px; font-size: 10px;
                margin-left: 5px;"
            >
              <p><ion-icon name="location-outline"></ion-icon> {{p.state.name}}</p>
              <p><ion-icon name="alarm-outline"></ion-icon>{{p.published_at_formatted}}</p>
            </div>

          <div  class="ion-text-start" style="margin-left: 5px;">
            <p style="color: #2a84f2">{{p.price_formatted}}</p>
          </div>

        </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
