<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Seller's Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="avatarimage">
        <ion-avatar>
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row class="ion-no-margin">
      <ion-col size="12">
        <ion-button (click)="onClick()" expand="block" fill="outline" color="primary" >
          <p style="color: black;">CREATE ADVERT</p>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <div class="infobox"> 
         <div class="infocircle">
          <h2 style="color: #fff;text-align: center;">100</h2>
         </div>

         <div class="infotext" >
           
          <p>Available Credit</p>
         </div>

         <div class="buttomofbox">
           <p style="color: #fff;text-align: center;">
            Manage
            Subscription
          </p>
         </div>
        </div>
      </ion-col>

      <ion-col size="6">
        <div class="infobox"> 
          <div class="infocircle">
           <h2 style="color: #fff;text-align: center;">5</h2>
          </div>
 
          <div class="infotext" >
            
           <p>Pending Deals</p>
          </div>
 
          <div class="buttomofbox">
            <p style="color: #fff;text-align: center;">
              Reply To Deals
           </p>
          </div>
         </div>
      </ion-col>

      <ion-col size="6">
        <div class="infobox"> 
          <div class="infocircle">
           <h2 style="color: #fff;text-align: center;">5</h2>
          </div>
 
          <div class="infotext" >
            
           <p>Deleted Ads Count</p>
          </div>
 
          <div class="buttomofbox">
            <p style="color: #fff;text-align: center;">
              Delete Ads
           </p>
          </div>
         </div>
      </ion-col>

      <ion-col size="6">
        <div class="infobox"> 
          <div class="infocircle">
           <h2 style="color: #fff;text-align: center;">5</h2>
          </div>
 
          <div class="infotext" >
            
           <p>Active Ads</p>
          </div>
 
          <div class="buttomofbox">
            <p style="color: #fff;text-align: center;">
              Edit Ads
           </p>
          </div>
         </div>
      </ion-col>
      <ion-col size="12">
        <div style=" border: 2px solid;border-color: #2A84F2;height:64px ;text-align:center;">
          <p style="color: black;">
            Current Plan:
          </p>
          <p style="font-size:20px;color:#2A84F2;margin-top: -15px;">
            Premium Plus
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
