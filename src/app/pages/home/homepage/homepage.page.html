<!-- <ion-header [translucent]="true"> -->
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <div class="ion-text-center">
    <img
      src="../../../../assets/images/logo.png"
      style="width: 153px; height: 39px; margin-top: 20px"
    />
  </div>

  <!-- <ion-buttons slot="end">
    <ion-icon name="person-outline" slot="icon-only"></ion-icon>
  </ion-buttons> -->

  <ion-buttons slot="end">
    <ion-button color="primary">
      <ion-icon name="search" color="primary" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<!-- </ion-header> -->

<ion-content fullscreen>
  <div class="ion-text-center">
    <h4>Welcome to our Lobby</h4>
    <p>Select a Gateway</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card
          [routerLink]="['/tabs/market/cars']"
          class="card ion-align-items-center"
        >
          <ion-card-header class="ion-text-center">
            <ion-icon name="car"></ion-icon>
          </ion-card-header>
          <ion-card-content class="cardtext ion-text-center">
            <h5 class="cardtext">Cars</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card
          [routerLink]="['/tabs/market/bikes']"
          class="card ion-justify-content-center"
        >
          <ion-card-header class="ion-text-center">
            <ion-icon name="bicycle"></ion-icon>
          </ion-card-header>

          <ion-card-content class="cardtext ion-text-center">
            <h5 class="cardtext">bikes</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card
          [routerLink]="['/tabs/market/vehicleparts']"
          class="card ion-justify-content-center"
        >
          <ion-card-header class="ion-text-center">
            <ion-icon name="cog"></ion-icon>
          </ion-card-header>

          <ion-card-content class="cardtext ion-text-center">
            <h5 class="cardtext">Vehicle Parts</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card
          [routerLink]="['/tabs/market/marketplace']"
          class="card ion-justify-content-center"
        >
          <ion-card-header class="ion-text-center">
            <ion-icon name="cart"></ion-icon>
          </ion-card-header>

          <ion-card-content class="cardtext ion-text-center">
            <h5 class="cardtext">Market place</h5>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
